<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <title th:text="${title}"></title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Catalog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/books">Books <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authors">Authors <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<body>
<div class="row m-1">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button type="button" class="btn btn-outline-primary" onclick="sort(this)" data-flag="books" data-url="/api/book/sort">
                Сортировать по названию
            </button>
        </div>
    </div>
    <div class="col-10">
        <div class = "container">
            <div class = "row" id="books">
                <div class = "container">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#bookAddModal">
                        Add Books
                    </button>
                    <div id="searchBooks" class="form-inline my-2 my-lg-0 btn-card">
                        <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
                        <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" onclick="search(this)" data-flag="books" data-url="/api/books/search/" disabled>Search</button>
                    </div>
                </div>
                <div class="container body">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="bookAddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="success alert" class="alert alert-success alert-add-author" role="alert">Книга добавлена</div>
            <form id="add_book" method = "post" enctype="multipart/form-data" action="api/book">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-9 pr-1">
                            <div class="form-group">
                                <label>Title</label>
                                <input name = "title" type="text" class="form-control" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 pr-1">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name = "description" type="text" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 pr-1">
                            <div class="form-group">
                                <label>Image</label>
                                <input name = "image" type="file" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label>Authors</label>
                                <div id="authorsList" class="form-group form-control">
                                </div>
                                <select onchange="addToList(this)" class="form-control" name="author">
                                    <option value = 0>Не выбрано</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button name ="submit" type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/books.js"></script>
</body>
